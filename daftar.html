<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daftar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap-4.6.1-dist/css/bootstrap.min.css">

    <!-- jQuery and Bootstrap Bundle -->
    <script src="assets/bootstrap-4.6.1-dist/js/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    
    <!-- Menyisipkan CSS Custom -->
    <link rel="stylesheet" href="assets/bootstrap-4.6.1-dist/css/myCss.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <h1>Daftar akun Baru</h1>
            </div>
            <div class="col text-center">
                <form action="login.html">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Lengkap">
                      </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Konfirmasi Password">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nomor telepon">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Alamat"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary px-5 btn-sm">Daftar</button>
                </form>
                <p>Sudah punya akun? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
